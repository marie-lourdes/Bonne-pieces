<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
		<script src="./api-http/node_modules/chart.js/dist/chart.js" defer></script><!-- s execute quand la page est entierement chargé-->
	
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<button class="btn-decroissant">Trier par prix décroissant</button>
				<br>
				<button class="btn-nodesc">Filtrer les pièces avec description</button>
				<p>Prix maximum :</p>
				<input type="range" id="prix-max" min="6" max="60" step="6"><br>

				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					<label for="idPiece">Identifiant de la pièce:</label>
					<br>
					<input type="number" id="idPiece" name="piece-id">
					<br>
					<label for="utilisateur">Nom utilisateur:</label>
					<br>
					<input type="text" id="utilisateur" name="utilisateur">
					<br>
					<label for="etoile">Nombre d'etoile:</label>
					<br>
					<input type="number" id="etoile" name="nb-etoiles" min="1" max="5">
					<br>
					<label for="commentaire">Avis:</label>
					<br>
					<textarea type="text" id="commentaire" name="commentaire"></textarea>
					<br>
					<button type="submit">Envoyer</button><!-- le type submit n est pas obligatoire avec l evenment listener submit du bouton-->
				</form>
				<h3>Données</h3>
				<button class="btn-maj"> Mettre à jour les pieces</button>
				<div>
					<h3>Aperçu des avis</h3>
					<canvas id="graphique-avis" width="300" height="300"></canvas>
				  </div>
				
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<h3>Pièces abordables</h3>

				</div>
				<div class="disponibles">
					<h3>Pièces disponibles</h3>

				</div>
			</section>
		</main>
		
	</body>
</html>
